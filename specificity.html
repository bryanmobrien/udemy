<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style type="text/css">
    body {
        color: red;
        background-color: grey;
    }
    ul {
        color: blue;
    }

    li {
        color: orange;
    }

    .highlight {
        color: yellow;
    }
    #special {
        color: pink;
    }
</style>
</head>
<body>
    <p>HELLO!!!</p>
    <ul>
        <li id="special" class="highlight">John</li>
        <li>Paul</li>
        <li class="highlight">George</li>
        <li>Ringo</li>
    </ul>
</body>
</html>
